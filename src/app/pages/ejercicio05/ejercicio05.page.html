<ion-header>
  <div class="ion-padding">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>
        Tareas
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="gotoEdit()"><ion-icon slot="icon-only" name="add" size="large"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list lines="full">
      <ion-item *ngFor="let t of tasks">
        <ion-label>{{ t.title }}</ion-label>
        <ion-icon (click)="gotoEdit(t.id)" name="create"></ion-icon>
        <ion-icon name="blank"></ion-icon>
        <ion-icon (click)="presentAlertConfirm(t.id, t.title)" name="trash"></ion-icon>
        <ion-icon *ngIf="t.category == 'p'" name="person"></ion-icon>
        <ion-icon *ngIf="t.category == 't'" name="briefcase"></ion-icon>
        <ion-icon *ngIf="t.category == 'e'" name="book"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
