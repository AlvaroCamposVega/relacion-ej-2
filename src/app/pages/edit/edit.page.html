<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ action }} tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input clearInput [(ngModel)]="task.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input clearInput [(ngModel)]="task.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Categoría</ion-label>
      <ion-select clearInput [(ngModel)]="task.category">
        <ion-select-option value="p">Personal</ion-select-option>
        <ion-select-option value="t">Trabajo</ion-select-option>
        <ion-select-option value="e">Estudios</ion-select-option>
      </ion-select>
    </ion-item>
    <hr>
    <ion-button (click)="saveTask()" expand="full">Guardar</ion-button>
  </div>
</ion-content>
